<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lista de itens</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		.item-checked {
			color: #ddd;
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">
				<br><br>
				<div class="panel panel-default">
				<div class="panel-heading"><h4>Template Bind</h4></div>
				<div class="panel-body">
					<!-- Linha superior -->
					<br>
					<div class="row">
						<div class="col-md-12" data-bind="template:{name: 'cabecalho-template'}"></div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-12" data-bind="template:{name: 'item-lista-template', foreach: lista}"></div>
					</div>
					<br>
				</div>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/html" id="cabecalho-template">
		<h3 data-bind="text:tituloCabecalho"></h3>
		<p>Assunto: <span data-bind="text:assuntoCabecalho"></span></p>
	</script>

	<script type="text/html" id="item-lista-template">
		<h3 data-bind="text:titulo"></h3>
		<p data-bind="text:conteudo"></p>
	</script>

	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="js/knockout-3.4.2.js"></script>
	<script src="js/ViewModel.js"></script>
</body>
</html>
