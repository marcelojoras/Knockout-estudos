<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exemplo Knockout 2</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<br>
					<br>
					<label data-bind="text:labelText">Label</label>
					<input type="text" class="form form-control" data-bind="value:inputValue">
					<br>
					<span data-bind="text:computed"></span>
					<br>
					<br>
					<ul data-bind="foreach:list">
						<li data-bind="text:$data"></li>
					</ul>
					<br>
					<button class="btn btn-primary" data-bind="click:buttonAction">Ação</button>
				</div>
			</div>
		</div>
		<script src="js/knockout-3.4.2.js"></script>
		<script src="js/ViewModel.js"></script>
	</body>
</html>
